<div
  class="chats flex flex-col gap-5 w-[400px] min-h-screen px-2 pt-5 bg-light-white"
>
  <div class="px-3 flex flex-col gap-5">
    <div class="text-3xl font-medium font-comic">
      Chats
    </div>
    <div
      class="flex justify-between items-center py-3 pr-5 pl-3 gap-3 bg-neu rounded-lg"
    >
      <img src="assets/img/search.svg" style="width: 24px; height: 24px" />
      <input
        type="text"
        placeholder="Search messages or users"
        class="w-full h-6 border-none bg-transparent outline-none text-sm"
      />
    </div>
    <div class="text-xl font-lato font-medium text-light-faded">Recent</div>
  </div>

  <div class="chats overflow-auto">
    <ng-container *ngFor="let chat of chats">
      <div class="p-3 flex justify-between hover:bg-neu hover:cursor-pointer">
        <div class="flex gap-4 items-center">
          <img
            [src]="chat.profilePath"
            alt=""
            style="width: 40px; height: 40px"
          />
          <div class="flex flex-col">
            <div class="text-lg">{{ chat.userName }}</div>
            <div class="text-sm">{{ formatMsg(chat.lastMsg) }}</div>
          </div>
        </div>
        <div class="flex flex-col justify-between items-center">
          <div>{{ chat.lastMsgTime }}</div>
          <div
            class="rounded-full bg-light-pink text-pink flex items-center justify-center w-7 h-7"
          >
            {{ count }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
