<div class="flex flex-col gap-5 w-[400px] min-h-screen p-5 pb-0 bg-light-white">
  <div class="flex flex-col gap-5 mb-10">
    <div class="flex items-center justify-between">
      <span class="text-3xl font-medium font-comic">Groups</span>
      <mat-icon>group</mat-icon>
    </div>
    <div
      class="flex justify-between items-center py-3 pr-5 pl-3 gap-3 bg-neu rounded-lg"
    >
      <img src="assets/img/search.svg" style="width: 24px; height: 24px" />
      <input
        type="text"
        placeholder="Search groups..."
        class="w-full h-6 border-none bg-transparent outline-none text-sm"
      />
    </div>
  </div>
  <div class="groups flex flex-col overflow-auto">
    <ng-container *ngFor="let group of groups">
        <div class="flex justify-between items-center p-4">
            <div class="flex items-center gap-4">
                <img src="assets/img/profile-circle.png" width="40px" height="40px"/>
                <span>{{group.groupName}}</span>
            </div>
            <div class="bg-light-pink text-pink p-2 rounded-full"  *ngIf="group?.unreadMsgCount">
                {{group.unreadMsgCount}}
            </div>
        </div>
    </ng-container>
  </div>
</div>
