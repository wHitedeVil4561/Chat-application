<div class="flex absolute left-[484px]">
  <div class="chat-screen flex flex-col h-screen">
    <div
      class="chat-header sticky top-0 flex px-3 py-5 justify-between items-center"
    >
      <div class="flex gap-4 items-center">
        <img src="assets/img/profile-circle.png" alt="" class="w-10 h-10" />
        <div class="flex items-center gap-3 text-xl font-semibold">
          <span class="font-lato">Sumit Gupta</span>

          <div class="bg-green-400 w-2 h-2 rounded-full"></div>
        </div>
      </div>
      <div class="flex gap-5">
        <img src="assets/img/search.svg" class="w-6 h-6" />
        <mat-icon> call</mat-icon>
        <mat-icon>video_call</mat-icon>
        <mat-icon>face</mat-icon>
        <mat-icon>more_horiz</mat-icon>
      </div>
    </div>
    <div class="chat-content w-full flex flex-col justify-end">
      <ng-container *ngFor="let msg of messageArray">
        <div class="flex w-full p-1 justify-end" *ngIf="msg.author == 'me'">
          <div class="px-5 py-3 bg-light-pink w-fit rounded-md">
            {{ msg.message }}
          </div>
        </div>
        <div
          class="flex w-full p-1 justify-start text-white"
          *ngIf="msg.author == 'other'"
        >
          <div class="px-5 py-3 w-fit rounded-md bg-blue">
            {{ msg.message }}
          </div>
        </div>
      </ng-container>
    </div>
    <div class="chat-footer w-full px-3 py-5 sticky flex justify-between gap-5">
      <input
        [(ngModel)]="message"
        type="text"
        class="outline-none border border-input-border h-10 rounded-lg px-5 bg-neu w-5/6"
        placeholder="Enter messages..."
      />
      <div class="flex gap-5 items-center">
        <mat-icon>tag_faces</mat-icon>
        <mat-icon> attach_file</mat-icon>
        <!-- <mat-icon (click)="onSend()">send</mat-icon> -->
      </div>
    </div>
  </div>
</div>
