<div class="chat-screen flex flex-col h-screen">
  <div
    class="chat-header w-full border-b sticky top-0 flex px-3 py-5 justify-between items-center"
  >
    <div class="flex gap-4 items-center">
      <img src="assets/img/profile-circle.png" alt="" class="w-10 h-10" />
      <div class="flex items-center gap-3 text-xl font-medium">
        <span class="font-lato">Sumit Gupta</span>

        <div class="bg-green-400 w-2 h-2 rounded-full"></div>
      </div>
    </div>
    <div class="flex gap-5">
      <img src="assets/img/search.svg" class="w-6 h-6 cursor-pointer" />
      <mat-icon class="cursor-pointer"> call</mat-icon>
      <mat-icon class="cursor-pointer">video_call</mat-icon>
      <mat-icon class="cursor-pointer">face</mat-icon>
      <mat-icon class="cursor-pointer">more_horiz</mat-icon>
    </div>
  </div>
  <div class="chat-content"></div>
  <div
    class="chat-footer border-t w-full px-3 py-5 sticky flex justify-between gap-5"
  >
    <input
      type="text"
      class="outline-none border border-input-border h-10 rounded-lg px-5 bg-neu w-5/6"
      placeholder="Enter messages..."
    />
    <div class="flex gap-5 items-center">
      <mat-icon>tag_faces</mat-icon>
      <mat-icon> attach_file</mat-icon>
      <div class="flex items-center p-2 bg-blue-600 rounded-lg cursor-pointer">
        <mat-icon class="send">send</mat-icon>
      </div>
    </div>
  </div>
</div>
